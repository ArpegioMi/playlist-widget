<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Playlist</title>
  <style>
    :root {
      --dark-gray: #1e1e1e;
      --light-gray: #2a2a2a;
      --accent-blue: #3498db;
      --text-light: #f0f0f0;
      --text-muted: #aaaaaa;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--dark-gray);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 2rem 1rem;
      height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .player-container {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      background: #000;
      margin-bottom: 1.5rem;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .controls {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      background-color: var(--accent-blue);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #217dbb;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <h1>Our Playlist</h1>
  <div class="player-container">
    <iframe id="player" src="https://www.youtube.com/embed/videoseries?list=PL4jSWG_a4LMPpBptA_fvA1nMMkZSJfhn2&index=0" allowfullscreen allow="autoplay; encrypted-media"></iframe>
  </div>

  <div class="controls">
    <button class="button" onclick="previousVideo()">Previous</button>
    <button class="button" onclick="nextVideo()">Next</button>
  </div>

  <div class="status" id="status">Video 1 of 10</div>

  <script>
    const playlistId = "PL4jSWG_a4LMPpBptA_fvA1nMMkZSJfhn2";
    const totalVideos = 10; // You can update this number based on the playlist size
    let currentIndex = 0;

    function updatePlayer() {
      const player = document.getElementById("player");
      player.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&index=${currentIndex}`;
      document.getElementById("status").textContent = `Video ${currentIndex + 1} of ${totalVideos}`;
    }

    function nextVideo() {
      if (currentIndex < totalVideos - 1) {
        currentIndex++;
        updatePlayer();
      }
    }

    function previousVideo() {
      if (currentIndex > 0) {
        currentIndex--;
        updatePlayer();
      }
    }
  </script>
</body>
</html>
